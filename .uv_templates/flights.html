{% extends 'base.html' %}

{% block head %}

  <title xmlns="http://www.w3.org/1999/html">OFL History</title>

{% endblock %}

{% block body %}

  <div class="table-responsive" style="overflow-x: scroll; height: 85vh;">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Remark</th>
            <th>entryTime</th>
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            <th scope="row">{{ row[0] }}</th>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
  </div>

{% endblock %}
